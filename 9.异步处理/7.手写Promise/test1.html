  <script src="./MyPromise.js"></script>

    const pro = new MyPromise((resolve,reject)=>{

    pro.then((res)=>{
      console.log('1',res)

    pro.then((res)=>{

    pro.then((res)=>{

    pro.catch((res)=>{

    pro.catch((res)=>{

    pro.catch((res)=>{

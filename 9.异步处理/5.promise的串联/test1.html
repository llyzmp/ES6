<body>
  <script>

    const pro1 = new Promise((resolve,reject) => {
      resolve(1);
    })

    const pro2 = new Promise((resolve,reject) => {
      resolve(2);
    })

    const pro3 = pro1.then(result => {
      return pro2;  // 它是什么状态,pro3就是什么状态,保持一致
    })

    // pro3的状态: pending
    console.log(pro3);

    pro3.then(result => {
      console.log(result);   // 2
    })
  </script>
</body>

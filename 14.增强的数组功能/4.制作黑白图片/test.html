<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div style="display: flex;">
    <img src="./img/路飞.jpg" alt="">
    <button onclick="change()">转换</button>
    <canvas width="500" height="375"></canvas>
  </div>


  <script>
    /**
     * 画布中的1个图像是由多个像素点组成,每个像素点拥有四个数据: 红,绿,蓝,alpha
     * 把一个图像变成黑白,只需要将图像的每个像素点设置成红绿蓝的平均数即可
     * 
     * 
     */
    function change() {
      const img = document.querySelector('img');
      const cvs = document.querySelector('canvas');
      const ctx = cvs.getContext('2d');
      // 把图像画到画布中
      ctx.drawImage(img,0,0);
      // 得到画布某一个区域的图像信息
      // 参数: 坐标0,0,宽,高
      const imageData = ctx.getImageData(0,0,img.width,img.height);
      for (let i = 0; i < imageData.data.length; i+=4) {
        // 循环一个像素点
        const r = imageData.data[i];  // 像素点第一个值
        const g = imageData.data[i+1];  // 像素点第二个值
        const b = imageData.data[i+2];  // 像素点第三个值
        const avg = (r+g+b) / 3;    // 平均值
        imageData.data[i] = imageData.data[i+1] = imageData.data[i+2] = avg;
      }
      console.log(imageData)
      // 将图像数据设置到画布中
      ctx.putImageData(imageData,0,0)
    }
  </script>
</body>
</html>

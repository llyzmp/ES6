  <script>
    // 创建一个用于存储10个字节的内存空间
    const bf = new ArrayBuffer(10);
    // 使用DataView 操作第一个参数是buffer本身,第二个是从第几个开始操作,第三个参数是次数
    const view = new DataView(bf,3,4);
    // console.log(view);

    view.setInt16(1,3);
    console.log(view)
    console.log(view.getInt16(1))
  </script>

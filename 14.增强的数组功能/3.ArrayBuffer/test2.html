<!DOCTYPE html>

<body>
  <script>
    const bf = new ArrayBuffer(10); //10个字节的内存
    // 通过类型化数组创建多个
    const arr1 = new Int8Array(bf);
    const arr2 = new Int16Array(bf)

    console.log(arr1 === arr2);  //false
    console.log(arr1.buffer === arr2.buffer) // true   内存空间一致

  </script>
</body>
</html>
